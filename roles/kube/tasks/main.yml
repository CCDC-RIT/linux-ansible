- name: CIS 1.1.1 + 1.1.2
  ansible.builtin.file:
    path: /etc/kubernetes/manifests/kube-apiserver.yaml
    owner: root
    group: root
    mode: '0600'

- name: CIS 1.1.3 + 1.1.4
  ansible.builtin.file:
    path: /etc/kubernetes/manifests/kube-controller-manager.yaml
    owner: root
    group: root
    mode: '0600'

- name: CIS 1.1.5 + 1.1.6
  ansible.builtin.file:
    path: /etc/kubernetes/manifests/kube-scheduler.yaml
    owner: root
    group: root
    mode: '0600'

- name : CIS 1.1.7 + 1.1.8
  ansible.builtin.file:
    path: /etc/kubernetes/manifests/etcd.yaml
    owner: root
    group: root
    mode: '0600'

- name: CIS 1.1.9 + 1.1.10
  ansible.builtin.file:
    path: /etc/kube-flannel/net-conf.json
    owner: root
    group: root
    mode: '0600'

- name: CIS 1.1.11 + 1.1.12
  ansible.builtin.file:
    path: /var/lib/etcd
    owner: etcd
    group: etcd
    mode: '700'
    state: directory

- name: CIS 1.1.13 + 1.1.14
  ansible.builtin.file:
    path: /etc/kubernetes/admin.conf
    owner: root
    group: root
    mode: '0600'

- name: CIS 1.1.15 + 1.1.16
  ansible.builtin.file:
    path: /etc/kubernetes/scheduler.conf
    owner: root
    group: root
    mode: '0600'

- name: CIS 1.1.17 + 1.1.18
  ansible.builtin.file:
    path: /etc/kubernetes/controller-manager.conf
    owner: root
    group: root
    mode: '0600'

- name: CIS 1.1.19
  ansible.builtin.file:
    path: /etc/kubernetes/pki
    owner: root
    group: root
    state: directory

- name: CIS 1.1.20
  ansible.builtin.file:
    path: "{{ item }}"
    mode: '0600'
    state: file
  with_fileglob:
    - "/etc/kubernetes/pki/*.crt"

- name: CIS 1.1.21
  ansible.builtin.file:
    path: "{{ item }}"
    mode: '0600'
    state: file
  with_fileglob:
    - "/etc/kubernetes/pki/*.key"






