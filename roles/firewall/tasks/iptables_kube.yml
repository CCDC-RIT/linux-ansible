- name: Allow port 10250
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 10250
    jump: ACCEPT

- name: Allow port 10256
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 10256
    jump: ACCEPT

- name: Allow NodePort default range
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 30000:32767
    jump: ACCEPT