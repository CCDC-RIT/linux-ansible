# Kernel settings
kernel.sysrq=0 # Disables SysRq key (which can trigger kernel dumps or reboots)
fs.protected_hardlinks=1 # Prevents hardlink privilege escalation attacks
fs.protected_symlinks=1 # Prevents symlink privilege escalation attacks
fs.suid_dumpable=0 # Prevents SUID binaries from generating core dumps
kernel.randomize_va_space = 2 # Full ASLR
kernel.core_uses_pid=1 # append PID to core dump filenames (doesn't affect performance)
kernel.panic=5 # Reboot 5 seconds after kernel panic
kernel.yama.ptrace_scope=1 # Restricts ptrace to parent processes
kernel.dmesg_restrict = 1 # Prevent unprivileged users from seeing kernel logs

# Random networking settings
net.ipv4.tcp_rfc1337=1 # Prevent TIME-WAIT Assassination
net.ipv4.icmp_echo_ignore_broadcasts=1 # PREVENT SMURFING (ICMP attack)
net.ipv4.icmp_ignore_bogus_error_responses=1 # Ignore weird ICMP errors that aren't real

