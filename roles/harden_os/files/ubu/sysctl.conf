# IPv4/IPv6 settings
#net.ipv4.ip_forward=0 # Disables packet forwarding between interfaces (WE ARE NOT A ROUTER)
net.ipv4.conf.default.rp_filter=1 # Enables reverse path filtering (drops packets that don't have a valid source route) - prevent IP spoofing
net.ipv4.conf.all.rp_filter=1 # Enables reverse path filtering (drops packets that don't have a valid source route) - prevent IP spoofing

net.ipv4.conf.all.accept_source_route=0 # Disable IP source routing - attackers can't force packets to make arbitrary hops 
net.ipv4.conf.default.accept_source_route=0 # Disable IP source routing - attackers can't force packets to make arbitrary hops 
net.ipv6.conf.all.accept_source_route=0 # Disable IP source routing - attackers can't force packets to make arbitrary hops 
net.ipv6.conf.default.accept_source_route=0 # Disable IP source routing - attackers can't force packets to make arbitrary hops 

net.ipv4.conf.all.send_redirects=0 # Disable ICMP redirects - used to reroute traffic
net.ipv4.conf.default.send_redirects=0 # Disable ICMP redirects - used to reroute traffic

net.ipv4.tcp_syncookies=1 # Protect against SYN flood attacks

net.ipv4.conf.all.accept_redirects=0 # Host will not honor ICMP redirects (used for MITM attack)
net.ipv4.conf.default.accept_redirects=0 # Host will not honor ICMP redirects (used for MITM attack)
net.ipv6.conf.all.accept_redirects=0 # Host will not honor ICMP redirects (used for MITM attack)
net.ipv6.conf.default.accept_redirects=0 # Host will not honor ICMP redirects (used for MITM attack)

net.ipv4.conf.all.secure_redirects=0 # Disables secure ICMP redirects even from gateways
net.ipv4.conf.default.secure_redirects=0 # Disables secure ICMP redirects even from gateways

net.ipv4.conf.all.log_martians=1 # Logs suspicious packets with invalid addresses
net.ipv4.conf.default.log_martians=1 # Logs suspicious packets with invalid addresses

net.ipv6.conf.all.accept_ra=0 # Disables acceptance of router advertisements (used for IPv6 autoconfig)
net.ipv6.conf.default.accept_ra=0 # Disables acceptance of router advertisements (used for IPv6 autoconfig)

