    state: restarted

- name: HARDEN_OS RHEL | Secure SSHd
  block:
    - name: "Replace sshd_config with our version"
      ansible.builtin.copy:
        src: rhel/sshd_config
        dest: /etc/ssh/sshd_config
        owner: root
        group: root
        mode: 0644
        backup: yes

    - name: "Restart sshd"
      ansible.builtin.systemd:
        name: sshd
        enabled: yes
        state: restarted
        masked: no