---
- name: Run debian hardening
  include: debian/defaults/main.yml
  when: ansible_os_family == 'Debian' 

- name: Run ubuntu hardening
  include: ubuntu/defaults/main.yml
  when: ansible_os_family == 'Ubuntu' 

- name: Run RHEL hardening
  include: rhel/defaults/main.yml
  when: ansible_os_family == 'RedHat' 
