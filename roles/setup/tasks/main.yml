- name: Check if a SSH key already exists
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.ssh/id_ed25519"
  delegate_to: localhost
  register: ssh_key_check

- name: Generate SSH key on Ansible controller
  command: "ssh-keygen -t ed25519 -f {{ ansible_env.HOME }}/.ssh/id_ed25519 -N \"\" -q"
  args:
    creates: '{{ ansible_env.HOME }}/.ssh/id_ed25519'
  delegate_to: localhost
  when: not ssh_key_check.stat.exists

- name: Add key to blueteam user
  ansible.posix.authorized_key:
    user: blueteam
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"

- name: Create backup directory
  ansible.builtin.file:
    path: "{{ backup_dir }}"
    owner: blueteam
    group: blueteam
    state: directory

- name: Create quarantine directory
  ansible.builtin.file:
    path: "{{ quarantine }}"
    owner: blueteam
    group: blueteam
    state: directory

- name: Create inventory directory
  ansible.builtin.file:
    path: "/opt/inventory"
    owner: blueteam
    group: blueteam
    state: directory
    mode: 0755
    
- name: Create hosts list
  set_fact:
    build_hosts: |
      {% for host in groups['all'] %}
      {{ hostvars[host]['inventory_hostname'] }} {{ hostvars[host]['ansible_hostname'] }}
      {% endfor %}

- name: Append to /etc/hosts our new hosts
  lineinfile:
    path: /etc/hosts
    state: present
    insertafter: EOF
    line: "{{ item }}"
  with_items: "{{ build_hosts.split('\n') }}"
  when: build_hosts is defined
  ignore_errors: true
  
- name: Append hosts to /etc/hosts on ansible controller
  lineinfile:
    path: /etc/hosts
    state: present
    insertafter: EOF
    line: "{{ item }}"
  with_items: "{{ build_hosts.split('\n') }}"
  when: build_hosts is defined
  delegate_to: localhost

