- name: Update the package cache and all packages (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: yes # Equivalent of "apt-get update"
    # name: "*"
    # state: latest # Update all packages to their latest version
  when: ansible_facts['os_family'] == 'Debian'

- name: Upgrade all packages (RHEL/CentOS)
  ansible.builtin.dnf:
    update_cache: true
    # name: "*"
    # state: latest
  when: ansible_facts['os_family'] == 'RedHat'

- name: Upgrade all packages (SUSE)
  community.general.zypper:
    update_cache: true
    # name: "*"
    # state: latest
  when: ansible_facts['os_family'] == 'Suse'

- name: Install Common Packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "yara"
    - "lsof"
    - "vim"
    - "curl"
    - "openssl"
    - "iptables"
    - "snoopy"
    - "lynis"
    - "iptables-persistent"
  ignore_errors: yes

- name: Set PATH in /etc/environment
  lineinfile:
    path: /etc/environment
    line: 'PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin"'
    create: yes

- name: Creates yararules directory
  ansible.builtin.file:
    path: /opt/yararules
    state: directory

- name: Download Yara Forge rules (zip file)
  ansible.builtin.get_url:
    url: https://github.com/YARAHQ/yara-forge/releases/latest/download/yara-forge-rules-full.zip
    dest: /var/tmp/forge.zip
    mode: '0440'

- name: Unzip forge.zip
  ansible.builtin.unarchive:
    src: /var/tmp/forge.zip
    dest: /opt/yararules/forge.yar
    remote_src: yes

- name: Download RIT CCDC Yara rules
  ansible.builtin.git:
    repo: 'https://github.com/ansible/ansible.git'
    dest: /opt/yararules