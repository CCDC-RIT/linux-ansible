---

- name: Assert Variables
  hosts: all
  tasks:
    - name: Assert Variables
      fail:
        msg: "You must define ansible_control_ip in group_vars/main.yaml"
      when: ansible_control_ip is not defined
  tags:
    - never
    - initial
    - setup

- name: Initial Run
  hosts: all
  become: yes
  roles: 
    - setup # create blue user, adds key to user, creates backup directory, installs common packages
  tags:
    - never
    - initial
    - setup
  vars_prompt:
  - name: blueteam_password
    prompt: Enter blueteam user password 
    private: true
    confirm: true
    # unsafe: true # If using special characters such as { or %, uncomment this line.
    salt_size: 7

- name: Take Backups
  hosts: all
  become: yes
  roles:
    - backups
  tags:
    - never
    - initial
    - backups

- name: Setup Firewall
  hosts: all
  become: yes
  roles:
    - firewall # copy current firewall rules, run lite if no scoring ip, otherwise harden that shit
  tags:
    - never
    - initial
    - firewall

- name: Modify Users
  hosts: all
  become: yes
  roles:
    - users # finds all users with a shell (look for any shell in /etc/shells), creates passwords from them all, deactivate them all, remove their ssh authorized keys
  tags:
    - never
    - initial
    - users

- name: Audit System
  hosts: all
  become: yes
  roles: 
    - audit 
  tags:
    - never
    - initial
    - audit

- name: Harden NGINX
  hosts: nginx_server
  become: yes
  roles:
    - nginx
  tags:
    - never
    - nginx
    - initial

